# General Settings
- key: site_name
  value: "BeatDrop"
  value_type: string
  group: general
  description: "The name of the application displayed across the site"

- key: site_description
  value: "Discover music, complete blind listening challenges, and test your hit recognition skills."
  value_type: text
  group: general
  description: "Brief description of the site for SEO and metadata"

- key: admin_email
  value: "admin@example.com"
  value_type: string
  group: general
  description: "Primary admin email for notifications"

- key: support_email
  value: "support@example.com"
  value_type: string
  group: general
  description: "Support email displayed to users"

- key: default_locale
  value: "en"
